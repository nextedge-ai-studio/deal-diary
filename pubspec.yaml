name: deal_diary
description: "優惠日記 - 追蹤優惠資訊的行動應用程式"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  intl: ^0.18.0
  url_launcher: ^6.2.0
  share_plus: ^7.2.0
  http: ^1.1.0

  # TODO: 之後加入 Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  # flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
